<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="images/logo.png" width="80px" height="70px" />
    <br />
    <br />
    <em> <h2>Newsletter Signup</h2></em>
    <div style="background-color: rgb(48, 48, 48)">
      <br />
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label col-sm-4"
            >First Name:
          </label>
          <input type="text" class="form-control top" name="first" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label col-sm-4"
            >Last Name:</label
          >
          <input type="text" class="form-control middle" name="last" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label col-sm-4"
            >Email:</label
          >
          <input type="email" class="form-control bottom" name="mail" />
        </div>

        <button
          type="submit"
          class="btn btn-success"
          style="margin-left: 120px"
        >
          Sign me up
        </button>
      </form>
      <br />
    </div>
    <h6>Join the Club</h6>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
